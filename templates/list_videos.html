<!DOCTYPE html>
<html>
<head>
    <title>VascoFlix</title>
    <style>
        .container {
            width: 100%;
            margin: 0 auto;
        }
        .title {
            text-align: center;
            font-family: sans-serif;
            margin-bottom: 20px;
        }
        .btn {
            width: 10rem;
            height: 2rem;
            border-radius: 20px;
            border: 0;
            background-color: #902fcf;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }.btn:hover {
            transform: scale(1.05);
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 2rem;">
            <div style="display: flex; gap: 1rem; cursor: pointer;" onclick="window.location='{% url 'list_videos' %}'">
                <img src="/media/logo.png" style="width: 5rem; height: 5rem; object-fit: contain;" alt=""/>
                <h1 class="title">Vasco Flix</h1>
            </div>
        
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                {% if user.is_authenticated %}
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn" style="font-family: sans-serif;">Logout</button>
                    </form>
                {% endif %}
                <a class="btn" href="{% url 'history' %}" style="font-family: sans-serif; display: flex; align-items: center; justify-content: center;">Histórico de Vídeos</a>
            </div>
        </div>
    
        <div style="display: flex; width: 100%; flex-direction: row; align-items: center; justify-content: center; flex-wrap: wrap; gap: 2rem;" >
            {% for video in videos %}
                <div class="card" onclick="window.location='{% url 'view_movie' video.id %}'" style="width: 30rem; display: flex; height: 25rem; flex-direction: column; align-items: center;">
                    <img style="width: 25rem; height: 15rem; object-fit: contain;" src="/media/{{ video.image }}" alt="{{ video.title }}">
                    <h2 style="font-family: sans-serif; margin: 0.5rem;">{{ video.title }}</h2>
                    <p style="font-family: sans-serif; margin: 0.25rem;">Género: {{ video.genre }}</p>
                    <p style="font-family: sans-serif; margin: 0.25rem;">Produtor: {{ video.producer }}</p>
                    <p style="font-family: sans-serif; margin: 0.25rem;">Data Produção: {{ video.date }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
